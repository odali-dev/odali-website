    function setStatus(text) {
      statusEl.textContent = text;
    }

    function showError(msg) {
      errorEl.textContent = msg || "";
    }

    function attachTrack(track) {
      const el = track.attach();
      el.setAttribute("playsinline", "");
      videosDiv.appendChild(el);
    }

    function detachTracks(p) {
      p.tracks.forEach(pub => {
        if (pub.track) {
          pub.track.detach().forEach(e => e.remove());
        }
      });
    }

    async function getToken(identity, roomName) {
      const res = await fetch(`${TOKEN_SERVER_URL}/token`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identity, room: roomName })
      });

      if (!res.ok) {
        throw new Error('Token server responded with ' + res.status);
      }
      const data = await res.json();
      return data.token;
    }

    async function joinRoom() {
      showError("");
      const identity = identityInput.value.trim();
      const roomName = roomNameInput.value.trim();

      if (!identity || !roomName) {
        showError("shenoni te gjitha t'dhanat!");
        return;
      }

      joinBtn.disabled = true;
      setStatus("tu e grabit tokenin‚Ä¶");

      let token;
      try {
        token = await getToken(identity, roomName);
      } catch (err) {
        console.error(err);
        showError("token-serveri nuk reagon ose ndonje gabim: " + err.message);
        joinBtn.disabled = false;
        return;
      }

      setStatus("Tu u kyq...");

      try {
        room = await Twilio.Video.connect(token, {
          name: roomName,
          video: true,
          audio: true
        });
      } catch (err) {
        showError("Nuk osht kyq: " + err.message);
        joinBtn.disabled = false;
        return;
      }

      setStatus("I lidhun me: " + room.name);
      leaveBtn.disabled = false;

      room.localParticipant.tracks.forEach(pub => {
        if (pub.track) attachTrack(pub.track);
      });

      room.participants.forEach(p => {
        p.tracks.forEach(pub => {
          if (pub.isSubscribed && pub.track) attachTrack(pub.track);
        });
        p.on("trackSubscribed", attachTrack);
      });

      room.on("participantConnected", p => {
        p.on("trackSubscribed", attachTrack);
      });

      room.on("participantDisconnected", p => {
        detachTracks(p);
      });

      room.on("disconnected", () => {
        setStatus("I pa kyqun.");
        videosDiv.innerHTML = "";
        leaveBtn.disabled = true;
        joinBtn.disabled = false;
      });
    }

    function leaveRoom() {
      if (room) {
        room.disconnect();
        room = null;
      }
    }

    joinBtn.onclick = joinRoom;
    leaveBtn.onclick = leaveRoom;
