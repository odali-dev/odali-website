<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>odali ‚Äì Mesazhe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Farben wie index.html */
    :root {
      --bg: #F7EDE2;
      --card: #fffdf8;
      --border: #f4d7b7;
      --shadow: rgba(160, 100, 60, 0.28);
      --text: #8C1A1A;
      --text-soft: #4a2e2b;
      --accent: #F2B705;
      --accent-dark: #d8a300;
      --accent-light: #ffe599;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 0.9rem 1.4rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      border-bottom: 2px solid var(--border);
      box-shadow: 0 4px 20px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    header .logo span {
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text);
    }

    header .user-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    header button {
      border-radius: 999px;
      border: 2px solid var(--accent-dark);
      background: var(--accent);
      color: var(--text);
      padding: 0.35rem 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 8px var(--shadow);
      transition: 0.15s ease;
    }

    header button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px var(--shadow);
      background: var(--accent-dark);
    }

    /* Layout */
    .app {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--card);
      border-right: 2px solid var(--border);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 20px var(--shadow);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
    }

    .sidebar-header p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .search {
      margin-top: 0.6rem;
      position: relative;
    }

    .search input {
      width: 100%;
      padding: 0.45rem 0.7rem 0.45rem 2rem;
      border: 2px solid var(--border);
      border-radius: 999px;
      background: #fffdf8;
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
      box-shadow: inset 0 1px 8px rgba(0,0,0,0.06);
    }

    .search span {
      position: absolute;
      left: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.85rem;
    }

    .contacts {
      margin-top: 1rem;
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .contact {
      padding: 0.6rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.12s ease;
    }

    .contact:hover {
      background: var(--accent-light);
      border-color: var(--accent);
    }

    .contact.active {
      border-color: var(--accent-dark);
      background: var(--accent-light);
    }

    .contact-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: var(--accent);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
    }

    .contact-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text);
    }

    .contact-last {
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    .unread {
      background: var(--accent);
      color: var(--text);
      border-radius: 999px;
      padding: 0.1rem 0.4rem;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* CHAT */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    .chat-header {
      padding: 1rem 1.4rem;
      background: var(--card);
      border-bottom: 2px solid var(--border);
      box-shadow: 0 4px 20px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .chat-body {
      flex: 1;
      padding: 1rem 1.4rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .message-row {
      display: flex;
      margin-bottom: 0.2rem;
    }

    .message-row.me {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 0.6rem 0.8rem;
      border-radius: 14px;
      font-size: 0.9rem;
      line-height: 1.3;
      background: var(--card);
      border: 2px solid var(--border);
      box-shadow: 0 3px 8px var(--shadow);
    }

    .message-row.me .message-bubble {
      background: var(--accent);
      border-color: var(--accent-dark);
      color: var(--text);
    }

    .system-message {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-soft);
      margin: 0.7rem 0;
    }

    .chat-footer {
      padding: 1rem;
      background: var(--card);
      border-top: 2px solid var(--border);
      box-shadow: 0 -4px 20px var(--shadow);
    }

    .chat-footer-row {
      display: flex;
      gap: 0.6rem;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 2px solid var(--border);
      border-radius: 14px;
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
      background: #fffdf8;
      outline: none;
      box-shadow: inset 0 1px 8px rgba(0,0,0,0.07);
    }

    button#sendBtn {
      border-radius: 999px;
      border: 2px solid var(--accent-dark);
      padding: 0.6rem 1.2rem;
      background: var(--accent);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: 0.15s ease;
    }

    button#sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      background: var(--accent-dark);
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .app { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 2px solid var(--border); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <span>odali ‚Ä¢ mesazhe</span>
    </div>

    <div class="user-info">
      <span id="currentUserLabel">...</span>
      <button id="logoutBtn">logout</button>
    </div>
  </header>

  <!-- APP LAYOUT -->
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Kontakte</h2>
        <p>Zgjedh dikon me shkruajtur.</p>

        <div class="search">
          <span>üîç</span>
          <input id="searchInput" placeholder="K√´rko kontaktin‚Ä¶" />
        </div>
      </div>

      <div class="contacts" id="contactList"></div>
    </aside>

    <main class="chat">
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="contact-avatar" id="chatContactAvatar">?</div>
          <div>
            <strong id="chatContactName">Asnj√´ kontakt zgjedhur</strong><br>
            <small id="chatContactStatus">Zgjedh nj√´ kontakt nga lista</small>
          </div>
        </div>
        <span id="messageCount">0</span>
      </div>

      <div class="chat-body" id="messages">
        <div class="system-message">Zgjedh nj√´ kontakt</div>
      </div>

      <div class="chat-footer">
        <div class="chat-footer-row">
          <textarea id="messageInput" placeholder="Shkruaj mesazhin‚Ä¶"></textarea>
          <button id="sendBtn" disabled>‚û§</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Dein JS bleibt unver√§ndert -->
  <script src="mesazhe.js"></script>

</body>
</html>
