<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>odali ‚Äì Mesazhe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Farben wie index.html */
    :root {
      --bg: #F7EDE2;
      --card: #fffdf8;
      --border: #f4d7b7;
      --shadow: rgba(160, 100, 60, 0.28);
      --text: #8C1A1A;
      --text-soft: #4a2e2b;
      --accent: #F2B705;
      --accent-dark: #d8a300;
      --accent-light: #ffe599;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Logo als Home-Button */
    .odali-logo-link {
      display: flex;
      align-items: center;
      margin-right: 1rem;
      cursor: pointer;
    }

    .odali-logo {
      height: 42px;
      width: auto;
      transition: transform 0.15s ease;
    }

    .odali-logo:hover {
      transform: scale(1.05);
    }

    /* HEADER */
    header {
      padding: 0.9rem 1.4rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      border-bottom: 2px solid var(--border);
      box-shadow: 0 4px 20px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    header .left-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header .logo span {
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text);
    }

    header .user-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    header button {
      border-radius: 999px;
      border: 2px solid var(--accent-dark);
      background: var(--accent);
      color: var(--text);
      padding: 0.35rem 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 8px var(--shadow);
      transition: 0.15s ease;
    }

    header button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px var(--shadow);
      background: var(--accent-dark);
    }

    /* Layout */
    .app {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--card);
      border-right: 2px solid var(--border);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 20px var(--shadow);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
    }

    .sidebar-header p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .search {
      margin-top: 0.6rem;
      position: relative;
    }

    .search input {
      width: 100%;
      padding: 0.45rem 0.7rem 0.45rem 2rem;
      border: 2px solid var(--border);
      border-radius: 999px;
      background: #fffdf8;
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
      box-shadow: inset 0 1px 8px rgba(0, 0, 0, 0.06);
    }

    .search span {
      position: absolute;
      left: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.85rem;
    }

    .contacts {
      margin-top: 1rem;
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .contact {
      padding: 0.6rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.12s ease;
    }

    .contact:hover {
      background: var(--accent-light);
      border-color: var(--accent);
    }

    .contact.active {
      border-color: var(--accent-dark);
      background: var(--accent-light);
    }

    .contact-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: var(--accent);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
    }

    .contact-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text);
    }

    .contact-last {
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    /* CHAT */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    .chat-header {
      padding: 1rem 1.4rem;
      background: var(--card);
      border-bottom: 2px solid var(--border);
      box-shadow: 0 4px 20px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .chat-body {
      flex: 1;
      padding: 1rem 1.4rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .message-row {
      display: flex;
      margin-bottom: 0.2rem;
    }

    .message-row.me {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 0.6rem 0.8rem;
      border-radius: 14px;
      font-size: 0.9rem;
      line-height: 1.3;
      background: var(--card);
      border: 2px solid var(--border);
      box-shadow: 0 3px 8px var(--shadow);
    }

    .message-row.me .message-bubble {
      background: var(--accent);
      border-color: var(--accent-dark);
      color: var(--text);
    }

    .system-message {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-soft);
      margin: 0.7rem 0;
    }

    .chat-footer {
      padding: 1rem;
      background: var(--card);
      border-top: 2px solid var(--border);
      box-shadow: 0 -4px 20px var(--shadow);
    }

    .chat-footer-row {
      display: flex;
      gap: 0.6rem;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 2px solid var(--border);
      border-radius: 14px;
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
      background: #fffdf8;
      outline: none;
      box-shadow: inset 0 1px 8px rgba(0, 0, 0, 0.07);
    }

    button#sendBtn {
      border-radius: 999px;
      border: 2px solid var(--accent-dark);
      padding: 0.6rem 1.2rem;
      background: var(--accent);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: 0.15s ease;
    }

    button#sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      background: var(--accent-dark);
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid var(--border);
      }
    }
  </style>

  <!-- Socket.io-Client vom Render-Server -->
  <script src="https://odali-token-server.onrender.com/socket.io/socket.io.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="left-section">
      <a href="index.html" class="odali-logo-link">
        <img src="logo_proto_odali.png" class="odali-logo" alt="odali logo">
      </a>

      <div class="logo">
        <span>odali ‚Ä¢ mesazhe</span>
      </div>
    </div>

    <div class="user-info">
      <span id="currentUserLabel">...</span>
      <button id="logoutBtn">logout</button>
    </div>
  </header>

  <!-- APP LAYOUT -->
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Kontakte</h2>
        <p>Zgjedh dikon me shkruajtur.</p>

        <div class="search">
          <span>üîç</span>
          <input id="searchInput" placeholder="K√´rko kontaktin‚Ä¶" />
        </div>
      </div>

      <div class="contacts" id="contactList"></div>
    </aside>

    <main class="chat">
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="contact-avatar" id="chatContactAvatar">?</div>
          <div>
            <strong id="chatContactName">Asnj√´ kontakt zgjedhur</strong><br>
            <small id="chatContactStatus">Zgjedh nj√´ kontakt nga lista</small>
          </div>
        </div>
        <span id="messageCount">0</span>
      </div>

      <div class="chat-body" id="messages">
        <div class="system-message">Zgjedh nj√´ kontakt</div>
      </div>

      <div class="chat-footer">
        <div class="chat-footer-row">
          <textarea id="messageInput" placeholder="Shkruaj mesazhin‚Ä¶"></textarea>
          <button id="sendBtn" disabled>‚û§</button>
        </div>
      </div>
    </main>
  </div>

  <!-- JS: User, Kontakte, Chat-Logik & Socket.io -->
  <script>
    const BACKEND_BASE_URL = "https://odali-token-server.onrender.com";

    // DOM-Elemente
    const currentUserLabel = document.getElementById("currentUserLabel");
    const logoutBtn = document.getElementById("logoutBtn");

    const searchInput = document.getElementById("searchInput");
    const contactListEl = document.getElementById("contactList");

    const chatContactAvatar = document.getElementById("chatContactAvatar");
    const chatContactName = document.getElementById("chatContactName");
    const chatContactStatus = document.getElementById("chatContactStatus");
    const messageCountEl = document.getElementById("messageCount");

    const messagesEl = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Zustand
    let currentUser = null;
    let allContacts = [];
    let selectedContact = null;
    let socket = null;

    // ------- User / Login -------

    function initUserFromLocalStorage() {
      const stored = localStorage.getItem("odaliUser");
      if (stored) {
        currentUser = stored.trim().toLowerCase();
        currentUserLabel.textContent = `kyqur si: ${currentUser}`;
      } else {
        currentUser = null;
        currentUserLabel.textContent = "S'je i kyqun.";
      }
    }

    function doLogout() {
      localStorage.removeItem("odaliUser");
      // optional: zur√ºck zur Startseite
      window.location.href = "index.html";
    }

    // ------- Messages in localStorage -------

    function makeConversationKey(a, b) {
      const aClean = (a || "").trim().toLowerCase();
      const bClean = (b || "").trim().toLowerCase();
      const ordered = [aClean, bClean].sort();
      return `odaliMessages:${ordered[0]}|${ordered[1]}`;
    }

    function loadMessagesFor(contactName) {
      if (!currentUser || !contactName) return [];
      const key = makeConversationKey(currentUser, contactName);
      const raw = localStorage.getItem(key);
      if (!raw) return [];
      try {
        const arr = JSON.parse(raw);
        if (Array.isArray(arr)) return arr;
        return [];
      } catch {
        return [];
      }
    }

    function saveMessagesFor(contactName, msgs) {
      if (!currentUser || !contactName) return;
      const key = makeConversationKey(currentUser, contactName);
      localStorage.setItem(key, JSON.stringify(msgs || []));
    }

    function renderMessages(contactName) {
      const msgs = loadMessagesFor(contactName);
      messagesEl.innerHTML = "";

      if (!msgs.length) {
        const div = document.createElement("div");
        div.className = "system-message";
        div.textContent = "Filloni bised√´n üëã";
        messagesEl.appendChild(div);
        messageCountEl.textContent = "0";
        return;
      }

      msgs.forEach(msg => {
        const row = document.createElement("div");
        row.className = "message-row";
        if (msg.from === currentUser) {
          row.classList.add("me");
        }

        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        bubble.textContent = msg.text;

        row.appendChild(bubble);
        messagesEl.appendChild(row);
      });

      messageCountEl.textContent = String(msgs.length);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // ------- Kontakte vom Backend (/friends) -------

    async function fetchContacts() {
      if (!currentUser) return [];

      try {
        const res = await fetch(
          `${BACKEND_BASE_URL}/friends?username=${encodeURIComponent(currentUser)}`
        );
        const data = await res.json();

        if (res.ok && data && Array.isArray(data.friends)) {
          console.log("‚úÖ Kontakte geladen:", data.friends);
          return data.friends;
        }

        console.warn("‚ö†Ô∏è Unerwartete Antwort von /friends:", data);
        return [];
      } catch (err) {
        console.error("‚ùå Fehler beim Laden der Kontakte:", err);
        return [];
      }
    }

    function renderContacts(list) {
      contactListEl.innerHTML = "";

      if (!list.length) {
        const p = document.createElement("p");
        p.textContent = "S‚Äôka shok√´ t√´ pranuar. Shto shok√´ te thirrje.";
        contactListEl.appendChild(p);
        return;
      }

      list.forEach(name => {
        const div = document.createElement("div");
        div.className = "contact";
        div.dataset.name = name;

        div.innerHTML = `
          <div class="contact-avatar">
            ${name.charAt(0).toUpperCase()}
          </div>
          <div>
            <div class="contact-name">${name}</div>
            <div class="contact-last">Kliko p√´r me bisedu</div>
          </div>
        `;

        div.addEventListener("click", () => {
          openChatWith(name);
        });

        contactListEl.appendChild(div);
      });
    }

    async function loadContacts() {
      const contacts = await fetchContacts();
      allContacts = contacts;
      renderContacts(contacts);
      applySearchFilter();
    }

    // ------- Suche / Filter -------

    function applySearchFilter() {
      const term = (searchInput.value || "").trim().toLowerCase();
      const contactDivs = contactListEl.querySelectorAll(".contact");

      contactDivs.forEach(div => {
        const name = (div.dataset.name || "").toLowerCase();
        if (!term || name.includes(term)) {
          div.style.display = "";
        } else {
          div.style.display = "none";
        }
      });
    }

    // ------- Chat √∂ffnen -------

    function openChatWith(name) {
      selectedContact = name;

      const contactDivs = contactListEl.querySelectorAll(".contact");
      contactDivs.forEach(div => {
        if (div.dataset.name === name) {
          div.classList.add("active");
        } else {
          div.classList.remove("active");
        }
      });

      chatContactAvatar.textContent = name.charAt(0).toUpperCase();
      chatContactName.textContent = name;
      chatContactStatus.textContent = "Duke biseduar‚Ä¶";

      renderMessages(name);
      updateSendButtonState();
    }

    // ------- Socket.io -------

    function initSocket() {
      if (!currentUser || !window.io) {
        console.log("‚ö†Ô∏è Kein currentUser oder io nicht geladen");
        return;
      }

      console.log("üîå initSocket mit", currentUser);

      socket = io(BACKEND_BASE_URL, {
        transports: ["websocket", "polling"]
      });

      socket.on("connect", () => {
        console.log("‚úÖ Socket connected", socket.id);
        socket.emit("register", { username: currentUser });
      });

      socket.on("disconnect", () => {
        console.log("üö™ Socket disconnected");
      });

      socket.on("chatMessage", ({ from, text, time }) => {
        console.log("üì© chatMessage empfangen:", { from, text, time });
        if (!from || !text) return;

        const msgs = loadMessagesFor(from);
        msgs.push({
          from,
          text,
          time: time || Date.now()
        });
        saveMessagesFor(from, msgs);

        if (selectedContact === from) {
          renderMessages(from);
        }
      });
    }

    // ------- Nachricht senden -------

    function updateSendButtonState() {
      const text = (messageInput.value || "").trim();
      if (selectedContact && text.length > 0 && currentUser) {
        sendBtn.disabled = false;
      } else {
        sendBtn.disabled = true;
      }
    }

    function sendMessage() {
      if (!currentUser || !selectedContact) return;

      const text = (messageInput.value || "").trim();
      if (!text) return;

      const now = Date.now();

      // lokal speichern
      const msgs = loadMessagesFor(selectedContact);
      msgs.push({
        from: currentUser,
        text,
        time: now
      });
      saveMessagesFor(selectedContact, msgs);
      renderMessages(selectedContact);

      // √ºber Socket schicken (Echtzeit)
      if (socket && socket.connected) {
        console.log("üì§ sende chatMessage:", {
          from: currentUser,
          to: selectedContact,
          text
        });

        socket.emit("chatMessage", {
          from: currentUser,
          to: selectedContact,
          text,
          time: now
        });
      } else {
        console.log("‚ö†Ô∏è socket nicht verbunden, Nachricht nur lokal gespeichert");
      }

      messageInput.value = "";
      updateSendButtonState();
    }

    // ------- Init -------

    document.addEventListener("DOMContentLoaded", () => {
      initUserFromLocalStorage();

      // WICHTIG: Kein Redirect mehr auf login.html.
      // So l√§dt die Seite auch, wenn noch kein odaliUser gesetzt ist.

      logoutBtn.addEventListener("click", doLogout);

      searchInput.addEventListener("input", applySearchFilter);

      messageInput.addEventListener("input", updateSendButtonState);
      messageInput.addEventListener("keydown", ev => {
        if (ev.key === "Enter" && !ev.shiftKey) {
          ev.preventDefault();
          if (!sendBtn.disabled) {
            sendMessage();
          }
        }
      });

      sendBtn.addEventListener("click", sendMessage);

      loadContacts();
      initSocket();
    });
  </script>

</body>

</html>
