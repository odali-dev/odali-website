<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>odali video-thirrje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <img src="logo-proto-odali.png" alt="Odali Logo Prototyp" class="logo">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #F7EDE2; /* beige */
      color: #8C1A1A; /* dunkles rotbraun */
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      width: 120px;      /* oder was dir gef√§llt */
      margin: 20px;      /* Abstand vom Rand */
    }


    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    .card {
      background: #fffdf8;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(160, 100, 60, 0.35);
      border: 2px solid #f4d7b7;
    }

    h1 {
      margin-top: 0;
      color: #c0392b; /* warmes rot */
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: 2px solid #FFFFFF;
      background: #F2B705;
      font-size: 1rem;
      margin-bottom: 16px;
      outline: none;
      color: #4a2e2b;
    }

    input:focus {
      border-color: #FFD23A; /* orange-gelb */
      box-shadow: 0 0 4px rgba(230, 126, 34, 0.4);
    }

    button {
      padding: 10px 20px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-primary {
      background: #e67e22; /* orange-gelb */
      color: white;
      font-weight: bold;
    }

    .btn-secondary {
      background: #c0392b; /* rot */
      color: white;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #videos video {
      width: 48%;
      border-radius: 12px;
      background: black;
      margin-top: 10px;
      border: 3px solid #f4d7b7;
    }

    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    #status {
      margin-top: 8px;
      font-size: 0.9rem;
    }

    .error {
      color: #c0392b;
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="card">

      <h1>Odali Video Call</h1>
      <p>Gib einen <strong>Benutzernamen</strong> und <strong>denselben Roomnamen</strong> ein ‚Äì und ihr landet im gleichen Videochat.</p>

      <label>Benutzername</label>
      <input id="identity" placeholder="z. B. Max">

      <label>Roomname</label>
      <input id="roomName" placeholder="z. B. familyroom">

      <button id="joinBtn" class="btn-primary">üöÄ Raum betreten</button>
      <button id="leaveBtn" class="btn-secondary" disabled>‚èπÔ∏è Verlassen</button>

      <div id="status">Nicht verbunden.</div>
      <div id="error" class="error"></div>

      <div id="videos"></div>

    </div>
  </div>

  <!-- Twilio JS SDK -->
  <script src="https://sdk.twilio.com/js/video/releases/2.27.0/twilio-video.min.js"></script>

  <script>
    const TOKEN_SERVER_URL = 'https://odali-token-server.onrender.com';

    async function getToken(identity, room) {
      const url = `${TOKEN_SERVER_URL}/token`;

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identity, room }) // WICHTIG: "room", nicht "roomName"
      });

      if (!res.ok) {
        throw new Error('Token server responded with ' + res.status);
      }

      const data = await res.json();
      return data.token;
    }

    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const identityInput = document.getElementById("identity");
    const roomNameInput = document.getElementById("roomName");
    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");
    const videosDiv = document.getElementById("videos");

    let room = null;

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function showError(msg) {
      errorEl.textContent = msg || "";
    }

    function attachTrack(track) {
      const el = track.attach();
      el.setAttribute("playsinline", "");
      videosDiv.appendChild(el);
    }

    function detachTracks(p) {
      p.tracks.forEach(pub => {
        if (pub.track) pub.track.detach().forEach(e => e.remove());
      });
    }

    async function joinRoom() {
      showError("");
      const identity = identityInput.value.trim();
      const roomName = roomNameInput.value.trim();

      if (!identity || !roomName) {
        showError("Bitte alles ausf√ºllen!");
        return;
      }

      joinBtn.disabled = true;
      setStatus("Hole Token‚Ä¶");

      let token;
      try {
        // Backend bekommt: { identity, room: roomName }
        token = await getToken(identity, roomName);
      } catch (err) {
        console.error(err);
        showError("Token-Server nicht erreichbar oder Fehler: " + err.message);
        joinBtn.disabled = false;
        return;
      }

      setStatus("Verbinde‚Ä¶");

      try {
        room = await Twilio.Video.connect(token, {
          name: roomName,
          video: true,
          audio: true
        });
      } catch (err) {
        showError("Konnte nicht beitreten: " + err.message);
        joinBtn.disabled = false;
        return;
      }

      setStatus("Verbunden mit: " + room.name);
      leaveBtn.disabled = false;

      // eigene Tracks
      room.localParticipant.tracks.forEach(pub => {
        if (pub.track) attachTrack(pub.track);
      });

      // andere Teilnehmer
      room.participants.forEach(p => {
        p.tracks.forEach(pub => {
          if (pub.isSubscribed) attachTrack(pub.track);
        });
        p.on("trackSubscribed", attachTrack);
      });

      room.on("participantConnected", p => {
        p.on("trackSubscribed", attachTrack);
      });

      room.on("participantDisconnected", p => {
        detachTracks(p);
      });

      room.on("disconnected", () => {
        setStatus("Nicht verbunden.");
        videosDiv.innerHTML = "";
        leaveBtn.disabled = true;
        joinBtn.disabled = false;
      });
    }

    function leaveRoom() {
      if (room) room.disconnect();
    }

    joinBtn.onclick = joinRoom;
    leaveBtn.onclick = leaveRoom;
  </script>

</html>
