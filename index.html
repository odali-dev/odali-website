<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>odali video-thirrje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #F7EDE2;
      color: #8C1A1A;
    }

    /* 3-Spalten-Layout */
    .layout-row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 40px 0;
    }

    /* Logos links & rechts */
    .logo-side {
      width: 350px;
      height: auto;
      margin: 0 20px;
      flex-shrink: 0;
    }

    .container {
      flex: 1;
      max-width: 900px;
      padding: 20px;
    }

    /* Karte etwas breiter & gleich hoch */
    .card {
      background: #fffdf8;
      padding: 60px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(160, 100, 60, 0.35);
      border: 2px solid #f4d7b7;
      min-height: 500px;
      max-height: 650px;
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      color: #8C1A1A;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 300px;
      max-width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: 2px solid #FFFFFF;
      background: #F2B705;
      font-size: 1rem;
      margin-bottom: 16px;
      outline: none;
      color: #4a2e2b;
    }

    input::placeholder {
      color: #4a2e2b;
      opacity: 0.7;
    }

    input:focus {
      border-color: #FFD23A;
      box-shadow: 0 0 4px rgba(230, 126, 34, 0.4);
    }

    button {
      padding: 10px 20px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-primary {
      background: #F2B705;
      color: #8C1A1A;
      font-weight: bold;
    }

    .btn-secondary {
      background: #8C1A1A;
      color: #FFFFFF;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #videos video {
      width: 48%;
      border-radius: 12px;
      background: black;
      margin-top: 10px;
      border: 3px solid #f4d7b7;
    }

    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    #status {
      margin-top: 8px;
      font-size: 0.9rem;
    }

    .error {
      color: #8C1A1A;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Responsive: Logos nach oben/unten */
    @media (max-width: 900px) {
      .layout-row {
        flex-direction: column;
      }

      .logo-side {
        width: 250px;
        margin: 20px 0;
      }

      .card {
        width: 90%;
        padding: 40px;
      }
    }

  </style>
</head>

<body>

  <div class="layout-row">
    <img src="logo_proto_odali.png" alt="Odali Logo Links" class="logo-side">

    <div class="container">
      <div class="card">

        <h1>odali video-thirrje</h1>
        <p>shenoh <strong>emrin tond</strong> edhe te njehitin emen te <strong>nji odes</strong> --- Tungat!</p>

        <label for="identity">emeni perdorus</label>
        <input id="identity" placeholder="p.sh. Dona">

        <label for="roomName">emeni odes</label>
        <input id="roomName" placeholder="p.sh. oda e gashjanve">

        <button id="joinBtn" class="btn-primary">üöÄ Bujrum!</button>
        <button id="leaveBtn" class="btn-secondary" disabled>‚èπÔ∏è Izen!</button>

        <div id="status">Pa kyqun.</div>
        <div id="error" class="error"></div>

        <div id="videos"></div>

      </div>
    </div>

    <img src="logo_proto_odali.png" alt="Odali Logo Rechts" class="logo-side">
  </div>

  <!-- Twilio JS SDK -->
  <script src="https://sdk.twilio.com/js/video/releases/2.27.0/twilio-video.min.js"></script>

  <script>
    const TOKEN_SERVER_URL = 'https://odali-token-server.onrender.com';

    async function getToken(identity, room) {
      const url = `${TOKEN_SERVER_URL}/token`;

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identity, room })
      });

      if (!res.ok) {
        throw new Error('Token server responded with ' + res.status);
      }

      const data = await res.json();
      return data.token;
    }

    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const identityInput = document.getElementById("identity");
    const roomNameInput = document.getElementById("roomName");
    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");
    const videosDiv = document.getElementById("videos");

    let room = null;

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function showError(msg) {
      errorEl.textContent = msg || "";
    }

    function attachTrack(track) {
      const el = track.attach();
      el.setAttribute("playsinline", "");
      videosDiv.appendChild(el);
    }

    function detachTracks(p) {
      p.tracks.forEach(pub => {
        if (pub.track) {
          pub.track.detach().forEach(e => e.remove());
        }
      });
    }

    async function joinRoom() {
      showError("");
      const identity = identityInput.value.trim();
      const roomName = roomNameInput.value.trim();

      if (!identity || !roomName) {
        showError("shenoni te gjitha t'dhanat!");
        return;
      }

      joinBtn.disabled = true;
      setStatus("tu e grabit tokenin‚Ä¶");

      let token;
      try {
        token = await getToken(identity, roomName);
      } catch (err) {
        console.error(err);
        showError("token-serveri nuk reagon ose ndonje gabim: " + err.message);
        joinBtn.disabled = false;
        return;
      }

      setStatus("Tu u kyq...");

      try {
        room = await Twilio.Video.connect(token, {
          name: roomName,
          video: true,
          audio: true
        });
      } catch (err) {
        showError("Nuk osht kyq: " + err.message);
        joinBtn.disabled = false;
        return;
      }

      setStatus("I lidhun me: " + room.name);
      leaveBtn.disabled = false;

      room.localParticipant.tracks.forEach(pub => {
        if (pub.track) attachTrack(pub.track);
      });

      room.participants.forEach(p => {
        p.tracks.forEach(pub => {
          if (pub.isSubscribed && pub.track) attachTrack(pub.track);
        });
        p.on("trackSubscribed", attachTrack);
      });

      room.on("participantConnected", p => {
        p.on("trackSubscribed", attachTrack);
      });

      room.on("participantDisconnected", p => {
        detachTracks(p);
      });

      room.on("disconnected", () => {
        setStatus("I pa kyqun.");
        videosDiv.innerHTML = "";
        leaveBtn.disabled = true;
        joinBtn.disabled = false;
      });
    }

    function leaveRoom() {
      if (room) {
        room.disconnect();
        room = null;
      }
    }

    joinBtn.onclick = joinRoom;
    leaveBtn.onclick = leaveRoom;
  </script>

</body>
</html>
